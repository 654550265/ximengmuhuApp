<ion-modal-view class="farmadd">
    <ion-header-bar class="bar-balanced">
        <div class="buttons">
            <button class="button button-clear" ng-click="relatedModal.remove()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <div class="title">关联栋舍</div>
        <div class="buttons">
            <button class="button button-clear my-btn-font" ng-click="saveRelated()">
                保存
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    农场
                </div>
                <select ng-model="related.farmId" ng-options="value.CommID as value.CommName for (key, value) in farms" ng-change="getHouse()"></select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    栋舍
                </div>
                <select ng-model="related.houseId" ng-options="value.PID as value.PlainName for (key, value) in houses" ng-change="getColumn()"></select>
            </label>
            <!-- <label class="item item-input item-select">
                <div class="input-label">
                    栏位
                </div>
                <select ng-model="related.columnId" ng-options="value.PID as value.PlainName for (key, value) in columns"></select>
            </label> -->
            <!-- <div class="item item-divider">
                栏位
            </div> -->
            <ion-checkbox ng-model="item.checked" ng-repeat="item in columns" ng-value="item.PID">{{item.PlainName}}</ion-checkbox>
        </div>
    </ion-content>
</ion-modal-view>
