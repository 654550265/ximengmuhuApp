<ion-view title="信息填写">
  <ion-nav-buttons side="right">
    <button class="button button-clear icon" style="color:#fff;" ng-click="notmess()">取消</button>
  </ion-nav-buttons>
  <ion-content style="background-color:#fff;">
    <div class="list">
      <div class="mess-list">
        <label class="item item-input item-stacked-label" style="border:0;">
          <span class="input-label">姓名</span>
          <input type="text" placeholder="请输入姓名" class="mess-put" style="border-bottom:1px solid #ddd">
        </label>
        <label class="item item-input item-stacked-label" style="border:0;margin-top:10px;">
          <span class="input-label">联系方式</span>
          <input type="text" placeholder="18951514669" class="mess-put blue-mess-put" ng-disabled="true" style="border-bottom:1px solid #ddd">
        </label>
        <label class="item item-input item-stacked-label" style="border:0;margin-top:10px;">
          <span class="input-label">农场名称</span>
          <input type="text" placeholder="请输入农场名称" class="mess-put" style="border-bottom:1px solid #ddd">
        </label>
        <div class="mess-city-box">
          <span class="input-label mess-city">所属地区</span>
          <select name="prvince" id="prvince">
            <option value="">请选择</option>
          </select>
          <select name="city" id="city">
            <option value="">请选择</option>
          </select>
          <select name="qu" id="qu">
            <option value="">请选择</option>
          </select>
        </div>
        <button class="button button-block button-positive">完成</button>
      </div>
    </div>
  </ion-content>
</ion-view>
