<ion-modal-view class="mapBg">
    <ion-header-bar class="bar-balanced">
        <div class="buttons">
            <button class="button button-clear" ng-click="hideMap()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <div class="title">查看地图</div>
    </ion-header-bar>
    <ion-content>
        <div id="container" ng-style="{'min-height': mapheight}"></div>
    </ion-content>
</ion-modal-view>
