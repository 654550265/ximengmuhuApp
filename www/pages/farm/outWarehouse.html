<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <div class="buttons">
            <button class="button button-clear" ng-click="hideOutWarehouse()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <div class="title">出库记账</div>
    </ion-header-bar>
    <ion-content class="has-footer">
        <div class="list forms">
            <div class="item table-top">
                <div>
                    单号：{{purchase.PensSpaceId}}
                </div>
                <div>
                    <div>
                        操作人：{{uerName}}
                    </div>
                    <div class="date" ng-click="getDate('purchase')">
                        日期：{{purchase.NowDate}}
                    </div>
                </div>
            </div>
            <div class="item item-divider"><span>物资信息</span></div>
            <label class="item item-input">
                <i class="front-input">*</i>
                <div class="input-label">
                    <span class="star-space">物资名称：</span>
                </div>
                <input type="text" placeholder="请填写" ng-model="purchase.Payname">
            </label>
           <!-- <label class="item item-input">
                <div class="input-label">
                    <span class="star-space">包装规格：</span>
                </div>
                <div style="width: 30%;float: left; text-align: right;">
                    <input type="text" placeholder="净含量" ng-model="puchase.date">
                </div>
                <div style="width: 30%;float: left;">
                    <select>
                        <option selected="">只</option>
                        <option>支</option>
                        <option>袋</option>
                    </select>/
                </div>
                <div style="width: 30%;float: left;">
                    <select>
                        <option selected="">箱</option>
                        <option>盒</option>
                        <option>罐</option>
                    </select>
                </div>
            </label>-->
           <!-- <div class="item">
                <span class="star-space">当前库存：</span>
                <span class="item-note">
                    98(盒)
                </span>
            </div>-->
            <div class="item item-divider"><span>领用单位</span></div>
           <!-- <div class="item item-input item-select">
                <i>*</i>
                <div class="input-label">
                    <span class="star-space">领用单位类型：</span>
                </div>
                <select>
                    <option selected="">批号</option>
                    <option>栋舍</option>
                    <option>栋舍类型</option>
                    <option>农场</option>
                </select>
            </div>-->
            <div class="item item-input">
                <i>*</i>
                <div class="input-label">
                    <span class="star-space">领用单位：</span>
                </div>
               <!-- <select>
                    <option selected="">批号0001</option>
                    <option>批号0002</option>
                    <option>批号0003</option>
                    <option>批号0004</option>
                </select>-->
                <input type="text" placeholder="请填写" ng-model="purchase.Affiliations">
            </div>
            <div class="item item-input">
                <i>*</i>
                <div class="input-label">
                    <span class="star-space">领用人：</span>
                </div>
             <!--   <select>
                    <option selected="">成员列表</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>-->
                <input type="text" placeholder="请填写" ng-model="purchase.Recipient">
            </div>
            <div class="item" ng-click="getDate('sign')">
                <span class="star-space">签收日期：</span>
                <span class="item-note">
                   {{purchase.SignDate}}
                </span>
            </div>
            <div class="item item-divider"><span>领用数量</span></div>
            <label class="item item-input">
                <i class="front-input">*</i>
                <div class="input-label">
                    <span class="star-space">数量：</span>
                </div>
                <input type="text" placeholder="请填写" ng-model="purchase.PurchaseNmuber">
            </label>
            <label class="item item-input">
                <i class="front-input">*</i>
                <div class="input-label">
                    <span class="star-space">单位：</span>
                </div>
                <input type="text" placeholder="请填写" ng-model="purchase.Unit">
            </label>
            <div class="item item-divider"><span>备注</span></div>
            <label class="item item-input">
                <textarea placeholder="填写备注" ng-model="purchase.Remark"></textarea>
            </label>
            <!--<label class="item item-input">
                <div class="input-label">
                    <span class="star-space">照片：</span>
                </div>
                <input type="text" placeholder="添加照片" ng-model="puchase.pic">
            </label>-->
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <a class="button button-balanced" ng-click="hideOutWarehouse()">取消</a>
            <a class="button button-balanced" ng-click="saveDayAccout(0)">保存并添加</a>
            <a class="button button-balanced" ng-click="saveDayAccout(1)">保存并退出</a>
        </div>
    </div>
</ion-modal-view>
