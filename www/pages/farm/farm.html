<ion-view view-title="农场中心">
    <ion-content>
        <div class="list wrap-parts">
            <div class="part-item">
                <header>事务管理</header>
                <div class="content">
                    <div class="row">
                        <div class="col-4">
                            <a href="#/tab/farm/enter">
                                <img class="enter-img" src="img/enter-pen.png" alt="">
                                <div class="p">入栏</div>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="#/tab/farm/feed">
                                <img class="enter-img" src="img/feed.png" alt="">
                                <div class="p">喂养</div>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="#/tab/farm/out">
                                <img class="enter-img" src="img/out-pen.png" alt="">
                                <div class="p">出栏</div>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <a href="#/tab/farm/wipe-out">
                                <img class="enter-img" src="img/lost.png" alt="">
                                <div class="p">灭失</div>
                            </a>
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="part-item">
                <header>销售</header>
                <div class="content">
                    <div class="row">
                        <div class="col-4">
                            <a href="#/tab/farm/order">
                                <img class="enter-img" src="img/reservation.png" alt="">
                                <div class="p">预约</div>
                            </a>
                        </div>
                        <div class="col-4">
                            <img class="enter-img" src="img/sell.png" alt="">
                            <div class="p not-p">出售</div>
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="part-item">
                <header>保险</header>
                <div class="content">
                    <div class="row">
                        <div class="col-4">
                            <img class="insure-img" src="img/insurance.png" alt="">
                            <div class="p not-p">保险</div>
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
