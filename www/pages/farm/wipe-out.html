<ion-view view-title="灭失">
    <ion-content class="has-footer" style="background-color:#f3f3f3;">
        <ul class="floor">
            <li class="fix">
                <p><i>&ensp;</i>单号</p>
                <span><i>&ensp;</i>{{danhao}}</span>
            </li>
            <li class="fix">
                <p><i>&ensp;</i>日期</p>
                <span>{{getTiem}} <i class="buyfeed-img-box" ng-click="getDates()"><img src="img/service_03.png" width="100%"></i></span>
            </li>
        </ul>

        <div class="list" style="margin-top:15px;margin-bottom:0;">
            <label class="item item-input item-select" style="border:0;">
                <p class="enter-type"><i class="enter-rad">*</i>灭失原因</p>
                <select ng-model="wipeOut.IsType">
                    <option ng-repeat="item in CauseDeath" ng-value="item">{{item}}</option>
                </select>
            </label>
        </div>
        <div class="list" style="margin:0;">
            <label class="item item-input item-select" style="border:0;">
                <p class="enter-type"><i class="enter-rad">*</i>处理方式</p>
                <select ng-model="wipeOut.CauseDeath">
                    <option ng-repeat="item in Treatmentmode" ng-value="item">{{item}}</option>
                </select>
            </label>
        </div>
        <ul class="floor">
            <li class="fix" ng-click="takePhoto()">
                <p class="fontColor"><i>&ensp;</i>拍照</p>
            </li>
        </ul>
        <div class="out-img-box">
            <img src="" id="myImage4" width="100%">
        </div>
        <div class="list enter-list" style="margin-bottom:0;">
            <div class="item item-button-right fontColor erhao-list" style="border:0;">
                灭失的耳标号
                <button class="button button-positive" ng-click="connectble()">
                    <i class="icon ion-wifi"></i>
                </button>
            </div>
        </div>
        <div class="lh-list" >
            <ul id="wipeOutListEnter">
                <li ng-repeat="item in erbiaList">{{item}}</li>
            </ul>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <a class="button btn-save" ng-click="wipeOutSave()">保存</a>
            <a class="button btn-continue" ng-click="wipeOutSaveContinue()">保存并继续</a>
        </div>
    </div>
</ion-view>
