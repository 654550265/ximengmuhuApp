<ion-view view-title="预约反馈通知">
    <ion-content class="herdsmanadd padding">
        <ion-refresher pulling-text="下拉刷新" on-refresh="loadHistory()"></ion-refresher>
        <div ng-repeat="item in Orders" class="padding">
            <p class="Announcements-time">{{item.ConfirmDate}}</p>
            <div class="Announcements-box" ng-click="gotoSendMessage($index)">
                <div class="Announcements-message-box">
                    <span class="dingdan-text">您的单号{{item.OrrId}}的预约{{item.OrderStatus}}</span>
                    <p class="Announcements-goto-box">
                        <span class="Announcements-goto-see">前往查看</span>
                        <span class="Announcements-goto-pic">
                        <img src="img/goto_03.png" >
                    </span>
                    </p>
                </div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="canLoads"></ion-infinite-scroll>
    </ion-content>
</ion-view>
