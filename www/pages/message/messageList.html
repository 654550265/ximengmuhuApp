<ion-view view-title="{{title}}">
    <ion-content>
        <ion-refresher on-refresh="loadHistory()"></ion-refresher>
        <div ng-repeat="item in messages" class="padding">
            <p class="Announcements-time">{{item.PublishDate}}</p>
            <div class="Announcements-box" ng-click="view(item)">
                <div class="Announcements-message-box">
                    <span class="dingdan-text">{{item.Title}}</span>
                    <p class="Announcements-text-p">{{item.Content}}</p>
                    <p class="Announcements-goto-box">
                        <span class="Announcements-goto-see">前往查看</span>
                        <span class="Announcements-goto-pic">
                        <img src="img/goto_03.png" >
                    </span>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
