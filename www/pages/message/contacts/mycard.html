<ion-view view-title="我的名片">
    <ion-content>
        <div class="list card mycard">
            <div class="item item-avatar">
                <img src="img/user.png">
                <h2>{{user.PersonName}}</h2>
                <p>{{user.Name}}</p>
            </div>
            <div class="item item-image">
                <img ng-src="{{mycard}}">
            </div>
        </div>
    </ion-content>
</ion-view>
