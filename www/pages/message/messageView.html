<ion-modal-view>
    <ion-header-bar class="bar-stable bar bar-header">
        <button class="button icon-left ion-chevron-left button-calm" ng-click="hideModal()"></button>
        <div class="title title-center header-item">详情</div>
    </ion-header-bar>
    <ion-content style="background-color:#fff;">
        <div class="AnnouncementsMore-box">
            <h2>{{message.Title}}</h2>
            <h4>{{message.PublishPerson}} {{message.PublishDate}}</h4>
            <h3>{{message.Content}}</h3>
        </div>
    </ion-content>
</ion-modal-view>
