<ion-view view-title="我的" class="tabs-account">
    <ion-content>
        <div class="header">
            <img src="img/p.png" alt="">
            <span>{{UserMessage.PersonName}}</span>
            <span ng-if="UserMessage.MobileTel!=null">手机号: <span>{{UserMessage.MobileTel}}</span></span>
        </div>
        <div class="list">
            <a class="item  item-icon-left item-icon-right" ng-href="#/tab/account/setFarm">
                <i class="icon farm-set left"></i> 牧场设置
                <i class="icon ion-ios-arrow-right right"></i>
            </a>
            <a class="item  item-icon-left item-icon-right" ng-href="#/tab/account/giveUsMess">
                <i class="icon feed-back left"></i> 意见反馈
                <i class="icon ion-ios-arrow-right right"></i>
            </a>
            <a class="item  item-icon-left item-icon-right">
                <i class="icon notice-help left"></i> 使用帮助
                <i class="icon ion-ios-arrow-right right"></i>
            </a>
            <a class="item  item-icon-left item-icon-right" ng-href="#/tab/account/aboutMe">
                <i class="icon about-us  left"></i> 关于我们
                <i class="icon ion-ios-arrow-right right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
