<ion-view view-title="牧场设置" class="tabs-account">
    <ion-nav-buttons side="right">
        <!--<button class="button button-clear icon" style="color:#fff;" ng-click="gotoSendMessage()">-->
            <!--<img src="img/fenxiang.png" width="68%">-->
        <!--</button>-->
    </ion-nav-buttons>
    <ion-content style="background-color:#fff">
        <ul class="setFarm-box">
            <li>
                <span class="setFarm-name">牧场名称</span><span class="setFarm-text">{{setFarm.CommName}}</span>
            </li>
            <li>
                <span class="setFarm-name">责任人</span><span class="setFarm-text">{{setFarm.PersonName}}</span>
            </li>
            <li>
                <span class="setFarm-name">手机</span><span class="setFarm-text">{{setFarm.MobileTel}}</span>
            </li>
            <li>
                <span class="setFarm-name">地址</span><span class="setFarm-text">{{setFarm.CommAddress}}</span>
            </li>
        </ul>
        <div class="setFarm-button" ng-click="gotoSetFarm()">去设置</div>
    </ion-content>
</ion-view>
