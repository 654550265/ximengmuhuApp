<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <div class="buttons">
            <button class="button button-clear" ng-click="setCorporationInfoModal.remove()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <div class="title">设置主体信息</div>
    </ion-header-bar>
    <ion-content>
        <form novalidate>
            <div class="list shouldRight">
                <label class="item item-input">
                    <span class="input-label">企业名称：</span>
                    <input type="text" name="MyName" ng-model="currentCorporationInfo.ComName">
                </label>
                <label class="item item-input">
                    <span class="input-label">企业注册号：</span>
                    <input type="text" name="MobilePhoneNumber" ng-model="currentCorporationInfo.CommRegistration">
                </label>
                <label class="item item-input">
                    <span class="input-label">法人代表：</span>
                    <input type="text" name="EmailAddress" ng-model="currentCorporationInfo.CommRepresent">
                </label>
                <label class="item item-input">
                    <span class="input-label">手机号码：</span>
                    <input type="text" name="EmailAddress" ng-model="currentCorporationInfo.ComTel">
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号：</span>
                    <input type="text" name="EmailAddress" ng-model="currentCorporationInfo.CommcardId">
                </label>
                <label class="item item-input">
                    <span class="input-label">公司地址：</span>
                    <input type="text" name="EmailAddress" ng-model="currentCorporationInfo.ComAddress">
                </label>
                <div class="padding">
                    <button class="button button-block button-balanced" ng-click="saveCorporationInfo()">保存</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
