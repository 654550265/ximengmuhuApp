<ion-view view-title="注册" class="page_register">
    <ion-content>
        <form name="myForm" novalidate ng-submit="doReg()">
            <div class="list register-list">
                <label class="item item-input">
                    <span class="input-label">+86</span>
                    <input type="number" ng-model="regData.mobile" placeholder="请输入手机号" required>
                </label>
                <div class="item item-input">
                    <span class="input-label">验证码</span>
                    <input class="code" type="number" ng-model="regData.code" placeholder="请输入验证码" required>
                    <a class="button button-small button-balanced btnyanz" ng-click="SendMessage(1)" ng-show="!isSend">
                        获取验证码
                    </a>
                    <a class="button button-small button-dark btnyanz" ng-show="isSend">
                        {{time}}秒后重试
                    </a>
                </div>
                <label class="item item-input">
                    <span class="input-label">新密码</span>
                    <input type="password" ng-model="regData.pwd" placeholder="请输入6-32个字符" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">确认密码</span>
                    <input type="password" ng-model="regData.pwdtwo" placeholder="请输入6-32个字符" required>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        职位
                    </div>
                    <select ng-model="regData.roleType">
                        <option value="3">牧户员</option>
                        <option value="4">防疫员</option>
                    </select>
                </label>
                <a class="button button-clear button-small button-dark btn-register hide" ng-click="viewProtocol()">
                    <i class="icon ion-ios-circle-outline" ng-show="!isAgree"></i>
                    <i class="icon ion-checkmark-circled balanced" ng-show="isAgree"></i> 点击提交表示您已同意《软件许可及服务协议》。
                </a>
                <button class="button button-block button-balanced">
                    提交
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
