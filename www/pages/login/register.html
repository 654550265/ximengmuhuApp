<ion-view view-title="注册" hide-back-button="true">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon" style="color:#fff;" ng-click="back()">取消</button>
    </ion-nav-buttons>
    <div class="bar bar-subheader" style="background-image:none;padding:0;">
        <div class="button-bar">
            <div class="regsiters-list">
                <a style="color:#000;" ng-repeat="item in buttonBar" ng-class="item.active === 1 ? 'active' : ''"
                   class="registers-list" ng-click="slideHasChanged($index)">{{item.name}}</a>
            </div>
        </div>
    </div>
    <ion-content class="has-subheader herdsmanadd" style="background-color:#fff;">
        <ion-slide-box on-slide-changed="slideHasChanged(index)" show-pager="false">
            <!--TODO 手机号码注册-->
            <ion-slide>
                <div class="tel-box">
                    <label class="item item-input item-icon-left" style="border:0;background-color:transparent;">
                        <span class="register-tel-icon"></span>
                        <input type="tel" ng-model="loginData.tel" required placeholder="请输入手机号码"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;">
                    </label>
                    <div style="position:relative;overflow: hidden;">
                        <!--<label class="item item-input item-icon-left" style="border:0;background-color:transparent;">-->
                        <span class="register-code-icon"></span>
                        <input type="tel" ng-model="loginData.code" required placeholder="请输入验证码"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;float:left;">
                        <!--</label>-->
                        <button class="button button-small button-positive getCode" ng-click="getCodes()"
                                ng-disabled="dis">
                            {{getCodeText}}
                        </button>
                    </div>
                    <label class="item item-input item-icon-left" style="border:0;background-color:transparent;">
                        <span class="register-password-icon"></span>
                        <input type="password" ng-model="loginData.pwd" required placeholder="请输入密码(6-32位字符)"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;">
                    </label>
                    <label class="item item-input item-icon-left" style="border:0;background-color:transparent;">
                        <span class="register-password-icon"></span>
                        <input type="password" ng-model="loginData.pwdTwo" required placeholder="请确认密码(6-32位字符)"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;">
                    </label>
                    <button class="button button-block button-positive" ng-click="telUpData()">提交</button>
                </div>
            </ion-slide>
            <!--TODO 用户名注册-->
            <ion-slide>
                <div class="tel-box">
                    <label class="item item-input item-icon-left" style="border:0;background-color:transparent;">
                        <span class="userName-tel-icon"></span>
                        <input type="text" ng-model="loginData.UserName" required placeholder="请输入用户名"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;">
                    </label>
                    <label class="item item-input item-icon-left" style="border:0;background-color:transparent;">
                        <span class="register-password-icon"></span>
                        <input type="password" ng-model="loginData.Userpwd" required placeholder="请输入密码(6-32位字符)"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;">
                    </label>
                    <label class="item item-input item-icon-left" style="border:0;background-color:transparent;">
                        <span class="register-password-icon"></span>
                        <input type="password" ng-model="loginData.UserpwdTwo" required placeholder="请确认密码(6-32位字符)"
                               style="color:#000;font-size:0.5rem;border-bottom:1px solid #C9C9C9;padding:0.7rem 0;margin-left:0.5rem;">
                    </label>
                    <button class="button button-block button-positive">提交</button>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
